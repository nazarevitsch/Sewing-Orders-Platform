<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<h2>Login</h2>
<ul style="display: flex">
    <li style="width: 20%"><a href="/index">Index</a></li>
    <li style="width: 20%"><a href="/producers">Search Manufacturing</a></li>
    <li style="width: 20%"><a href="/orders">Search Order</a></li>
    <li style="width: 20%"><a href="/create_order">Create Order</a></li>
    <li style="width: 20%"><a href="/user_room">User Room</a></li>
</ul>
<form>
    <p> Username: <input type="text" name="username" id="username"/></p>
    <p> Password: <input type="text" name="password" id="password"/></p>
    <button type="button" onclick="login()">Login</button>
    <p><a href="/forgot_password">Forgot Password?</a></p>
    <p><a href="/registration">Or you need an account?</a></p>
</form>

<script>
    function login() {
        $.ajax({
            url: '/login',
            type: 'POST',
            data: {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            },
            success: (data) => {
                if (data !== 406) {
                    document.cookie = 'token=' + data.token;
                    window.location.replace('/user_room');
                } else {
                    window.alert("Wrong password or email!");
                }
            }
        });
    }
</script>
