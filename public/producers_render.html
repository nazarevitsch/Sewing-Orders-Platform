<% for (var i = 0; i < producers.length; i++) { %>
<a href='/observe_producer/<%= producers[i].id %>'>
<div style="display: flex; border-bottom: dashed 2px #4F3B29; margin: 10px; padding: 10px">
    <img src="<%= producers[i].image_link %>" style="border: dashed 1px #4F3B29; width: 100px; height: 100px; margin: 10px;" alt="Order image">
    <div style="display: flex; justify-content: space-around; width: 80%">
        <p>Title: <%= producers[i].name %></p>
        <p>Region: <%= producers[i].region_name %></p>
    </div>
</div>
</a>
<%}%>
